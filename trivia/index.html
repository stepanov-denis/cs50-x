<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        function checkAnswer(isCorrect, button) {
            // Reset all buttons to the initial state
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach((btn) => {
                btn.disabled = true; // Disable all the buttons after an answer
                btn.classList.remove('correct', 'incorrect');
            });

            // Change the button color and display feedback
            const feedback = button.parentElement.querySelector('.feedback');
            if (isCorrect) {
                button.classList.add('correct');
                feedback.textContent = 'Correct!';
            } else {
                button.classList.add('incorrect');
                feedback.textContent = 'Incorrect';
            }
        }

        function submitFreeResponse(correctAnswer) {
            const userInput = document.getElementById('freeResponse').value;
            const textFeedback = document.getElementById('textFeedback');
            const inputField = document.getElementById('freeResponse');

            inputField.classList.remove('correct', 'incorrect');

            if(userInput.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                inputField.classList.add('correct');
                textFeedback.textContent = 'Correct!';
            } else {
                inputField.classList.add('incorrect');
                textFeedback.textContent = 'Incorrect';
            }

            inputField.disabled = true; // Disable the input field after submission
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the capital of Italy?</h3>
            <button onclick="checkAnswer(false, this)">Milan</button>
            <button onclick="checkAnswer(true, this)">Rome</button>
            <button onclick="checkAnswer(false, this)">Naples</button>
            <div class="feedback"></div>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is 5 multiplied by 3?</h3>
            <input type="text" id="freeResponse">
            <button onclick="submitFreeResponse('15')">Submit</button>
            <div id="textFeedback" class="feedback"></div>
        </div>
    </div>
</body>
</html>
